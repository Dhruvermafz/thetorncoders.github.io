<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>The Tron Coders</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="css/main.css">   
</head>
<body background="images/login.jpg">
    <div class="container">
        <form class="form" id="loginForm">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input id="email" type="text" class="form__input" autofocus placeholder="Email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input id="pass" type="pass" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>

            <button type="submit" class="form__button" > <a href="main.html" style="text-decoration: none">
                Login</a>
           </button>
            <p class="form__text">
                <a class="form__link" href="./signup.html" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
        <script src="js/login.js"></script>
</body>
</html>
